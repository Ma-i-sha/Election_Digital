<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            text-align: center;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
            margin-top: 10px;
            display: block;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Candidate Registration</h2>
        <form id="candidateForm">
            

            <label for="nid_no">National ID Number</label>
            <input type="text" id="nid_no" name="nid_no" required pattern="\d{10}" maxlength="10" title="Must be exactly 10 digits" oninput="this.value=this.value.replace(/[^0-9]/g,'');">

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" pattern="[A-Z]+" required oninput="this.value = this.value.toUpperCase();" title="Please enter only capital letters (A-Z)">


            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" pattern="[A-Z]+" required oninput="this.value = this.value.toUpperCase();" title="Please enter only capital letters (A-Z)">

            <label for="ward">WARD No</label>
            <input type="text" id="ward" name="ward" required pattern="\d{1,3}" maxlength="3" title="Must be 1 to 3 digits" oninput="this.value=this.value.replace(/[^0-9]/g,'');">

            <label for="city">City</label>
            <select id="city" name="city" required>
                <option value="">Select City</option>
                <option value="Barishal">Barishal</option>
                <option value="Chattogram">Chattogram</option>
                <option value="Dhaka">Dhaka</option>
                <option value="Khulna">Khulna</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Rangpur">Rangpur</option>
                <option value="Mymensingh">Mymensingh</option>
                <option value="Sylhet">Sylhet</option>
            </select>
            <label for="profile_picture">Profile Picture</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*">

            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('candidateForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting normally

            const formData = new FormData();  // Create FormData object

            
            formData.append('nid_no', event.target.nid_no.value);
            formData.append('fname', event.target.fname.value);
            formData.append('lname', event.target.lname.value);
            formData.append('ward', event.target.ward.value);
            formData.append('city', event.target.city.value);
            const profilePicture = event.target.profile_picture.files[0];
            if (profilePicture) {
                formData.append('profile_picture', profilePicture);  // Append file if exists
            }

            fetch('http://localhost:3000/add_candidate', {
                method: 'POST',
                body: formData  // Send form data directly
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    window.location.href = 'candidate_list.html';
                } else {
                    alert('Registration failed: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
