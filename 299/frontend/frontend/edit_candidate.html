<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Profile</title>
    <style>
        
        body {
            background-image: url('./images/299.jpeg');
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #e6e6e6;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-wrap: wrap;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }
        .profile-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            align-items: center;
            justify-content: center; 
        }

        .profile-pic {
            text-align: center;
            flex: 1;
            max-width: 200px;
            margin-right: 30px;
        }

        .profile-pic img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            width: 100%;
            padding: 10px 0;
            font-size: 2.5em;
            color: #333;
            letter-spacing: 1px;
        }

        .profile-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        .profile-pic {
            text-align: center;
            flex: 1;
            max-width: 200px;
            margin-right: 30px;
        }

        .profile-pic img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .info-box {
            flex: 3;
            padding: 30px;
            background-color: #fafafa;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: auto;
            margin-bottom: auto;
        }

        .info-header {
            margin-bottom: 20px;
        }

        .info-header h2 {
            color: #4CAF50;
        }

        .info-content label {
            display: block;
            margin: 10px 0;
            font-size: 1.1em;
            font-weight: bold; 
            text-transform: uppercase; 
        }

        .info-content strong {
            margin-right: 10px;
        }

        input[type="text"], input[type="date"], input[type="password"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[disabled] {
            background-color: #f9f9f9;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn.cancel {
            background-color: #f44336;
        }

        .btn.cancel:hover {
            background-color: #e53935;
        }

        .btn.delete {
            background-color: #FF5722;
        }

        .btn.delete:hover {
            background-color: #f4511e;
        }

        .btn.update:disabled, .btn.delete:disabled, .btn.cancel:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .profile-pic {
                margin-right: 0;
                margin-bottom: 20px;
                max-width: 100%;
            }

            .profile-container {
                flex-direction: column;
                align-items: center;
            }

            .info-box {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Candidate Profile</h1>
        </div>

        <div class="profile-pic">
            <img id="currentProfilePicture" src="" alt="Profile Picture" >
        </div>

        <div class="info-box">
            <div class="info-header">
                <h2>Information</h2>
            </div>

            <div class="info-content">
                <label>
                    <strong>First Name:</strong> <input type="text" id="fname" disabled  pattern="[A-Z]+"  oninput="this.value = this.value.toUpperCase();" title="Please enter only capital letters (A-Z)">
                </label>
                <label>
                    <strong>Last Name:</strong> <input type="text" id="lname" disabled pattern="[A-Z]+"  oninput="this.value = this.value.toUpperCase();" title="Please enter only capital letters (A-Z)">
                </label>
                <label>
                    <strong>National ID No:</strong> <input type="text" id="nid_no" disabled style="text-transform: uppercase;">
                </label>
                <label>
                    <strong>Ward No:</strong> <input type="text" id="ward" disabled style="text-transform: uppercase;">
                </label>
                
                <label>
                    <strong>City:</strong> <input type="text" id="city" disabled style="text-transform: uppercase;">
                </label>
            </div>

            <div class="btn-container">
                <button class="btn enable">Enable Update</button>
                <button class="btn update" disabled>Update Profile</button>
                <button class="btn delete" disabled>Delete</button>
                <button class="btn cancel" disabled>Cancel</button>
                
            </div>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('input');
        const enableButton = document.querySelector('.enable');
        const updateButton = document.querySelector('.update');
        const deleteButton = document.querySelector('.delete');
        const cancelButton = document.querySelector('.cancel');

        let originalData = {};

        // Enable inputs for editing
        enableButton.addEventListener('click', () => {
            inputs.forEach(input => input.disabled = false);
            updateButton.disabled = false;
            deleteButton.disabled = false;
            cancelButton.disabled = false;
            

            // Save original data
            inputs.forEach(input => {
                originalData[input.id] = input.value;
            });
        });

        window.onload = function() {
    const candidateId = localStorage.getItem('candidate_id');

    if (candidateId) {
        fetch('http://localhost:3000/candidate/get_candidate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ id: candidateId })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.result) {
                const candidateData = data.result;
                
                // Populate the form with fetched data
                document.getElementById('fname').value = candidateData.fname || '';
                document.getElementById('lname').value = candidateData.lname || '';
                document.getElementById('nid_no').value = candidateData.nid_no || '';
                document.getElementById('ward').value = candidateData.ward || '';
                document.getElementById('city').value = candidateData.city || '';

                // Update the profile picture if available
                const profilePictureElement = document.getElementById("currentProfilePicture");
                if (candidateData.profile_picture) {
                    // Assuming that profile_picture is the relative path from the backend server
                    profilePictureElement.src = `http://localhost:3000/${candidateData.profile_picture}`;
                } else {
                    profilePictureElement.src = 'default-profile.png'; // Fallback in case no picture is available
                }
            } else {
                console.log('No candidate data found');
            }
        })
        .catch(error => {
            console.error('Error fetching candidate data:', error);
        });
    } else {
        console.error('No candidate ID found in localStorage');
    }
};



        // Handle cancel button
        cancelButton.addEventListener('click', () => {
            inputs.forEach(input => {
                input.value = originalData[input.id];
                input.disabled = true;
            });
            updateButton.disabled = true;
            deleteButton.disabled = true;
            cancelButton.disabled = true;
            
        });

        // Update profile information
        updateButton.addEventListener('click', () => {
            const candidateId = localStorage.getItem('candidate_id');
            const updatedData = {};

            inputs.forEach(input => {
                updatedData[input.id] = input.value;
            });

            fetch('http://localhost:3000/candidate/update_candidate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id: candidateId,
                    ...updatedData
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Profile updated successfully');
                    // Disable fields and buttons after success
                    inputs.forEach(input => input.disabled = true);
                    updateButton.disabled = true;
                    deleteButton.disabled = true;
                    cancelButton.disabled = true;
                    window.location.href = './candidate_list.html';
                    
                } else {
                    alert('Error updating profile');
                }
            })
            .catch(error => {
                console.error('Error updating profile:', error);
            });
        });

        // Delete candidate profile
        deleteButton.addEventListener('click', () => {
            const candidateId = localStorage.getItem('candidate_id'); 
            if (confirm('Are you sure you want to delete this profile?')) {
                fetch('http://localhost:3000/candidate/delete_candidate', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: candidateId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Profile deleted successfully');
                        window.location.href = './candidate_list.html';  // Redirect after deletion
                    } else {
                        alert('Error deleting profile');
                    }
                })
                .catch(error => {
                    console.error('Error deleting profile:', error);
                });
            }
        });
    </script>

</body>
</html>
