<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            background-image: url('./images/299.jpeg');
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .form-group .error {
            color: red;
            font-size: 0.9em;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .success {
            color: green;
            text-align: center;
            margin-bottom: 15px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Change Password</h2>

        
        <div id="message" class="success" style="display: none;"></div>
        <div id="error-message" class="error-message" style="display: none;"></div>

        <form id="changePasswordForm">
            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" name="oldPassword" required>
                <div id="oldPasswordError" class="error" style="display: none;">Old password is required.</div>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <div id="newPasswordError" class="error" style="display: none;">New password is required.</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmPasswordError" class="error" style="display: none;">Passwords do not match.</div>
            </div>

            <button type="submit" class="btn">Change Password</button>
        </form>
    </div>

    <script>
        const changePasswordForm = document.getElementById('changePasswordForm');
        const oldPasswordInput = document.getElementById('oldPassword');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const message = document.getElementById('message');
        const errorMessage = document.getElementById('error-message');

        // Form validation and submission handler
        changePasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Reset error and success messages
            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');
            message.style.display = 'none';
            errorMessage.style.display = 'none';

            // Get form values
            const oldPassword = oldPasswordInput.value.trim();
            const newPassword = newPasswordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            // Basic validation
            if (!oldPassword) {
                document.getElementById('oldPasswordError').style.display = 'block';
                return;
            }

            if (!newPassword) {
                document.getElementById('newPasswordError').style.display = 'block';
                return;
            }

            if (newPassword !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                return;
            }

            // Get nid_no from localStorage
            const nid_no = localStorage.getItem('nid_no');

            if (!nid_no) {
                errorMessage.textContent = 'User identification not found. Please log in again.';
                errorMessage.style.display = 'block';
                return;
            }

            
            const formData = {
                nid_no: nid_no, 
                oldPassword: oldPassword,
                newPassword: newPassword
            };

            fetch('http://localhost:3000/api/voters/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    message.textContent = 'Password changed successfully!';
                    window.location.href = './admin_dashboard.html'; 
                    message.style.display = 'block';
                    changePasswordForm.reset(); 
                } else {
                    errorMessage.textContent = data.message || 'Error changing password. Please try again.';
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'Error changing password. Please try again.';
                errorMessage.style.display = 'block';
            });
        });
    </script>

</body>
</html>
