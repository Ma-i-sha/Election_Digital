<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Search</title>
    <style>
        body {
            background-image: url('./images/299.jpeg');
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eceff1;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #555;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .loader {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #3498db; 
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="container">
        <h2>Candidate Search</h2>
        <form onsubmit="login(event)">
            <label for="nid_no">NID No</label>
            <input type="text" id="nid_no" name="nid_no" required>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        function login(event) {
            event.preventDefault();  // Prevent form submission

            const nid_no = document.getElementById('nid_no').value.trim();

            const loader = document.querySelector('.loader');
            loader.style.display = 'block';  

            // Validate form inputs
            if (!nid_no) {
                alert('Please enter your NID No.');
                loader.style.display = 'none';  
                return;
            }

            // Send NID to the server for verification
            fetch('http://localhost:3000/search_candidate', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nid_no })
            })
            .then(res => res.json())
            .then(res => {
                loader.style.display = 'none';  
                if (res.message === "Login successful") {
                    // Save NID as candidate_id in localStorage
                    window.localStorage.setItem('candidate_id', nid_no);

                    window.location.href = './edit_candidate.html';  // Redirect after success
                } else {
                    alert(res.error || 'Unknown error occurred.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                loader.style.display = 'none';  
                alert('An error occurred while processing your request.');
            });
        }
    </script>

</body>
</html>
