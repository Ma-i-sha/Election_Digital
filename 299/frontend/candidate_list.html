<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .addnew {
            text-align: center;
            margin-top: 20px;
        }
        .addnew a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block; 
        }
        .addnew a:hover {
            background-color: #45a049;
        }
        .addnew a span {
            display: block;
        }
    </style>
</head>
<body>

<h2>Candidate Table</h2>
<table id="candidateTable">
    <thead>
        <tr>
            <th>NID No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Ward</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody id="candidateBody">
        <!-- Candidate data will be populated here -->
    </tbody>
</table>



<!-- Include JavaScript -->
<script>
     window.onload = function() {
    // Fetch data from the backend
    fetch('http://localhost:3000/get_candidates', { 
        method: 'post',
        headers: {
            'Accept': 'application/json, text/plain, */*',
            'Content-Type': 'application/json'
        },
       
    })
    .then(res => res.json())
    .then(data => {
        console.log(data);
        const tableBody = document.getElementById("candidateBody"); 
        data.result.forEach(candidate => { 
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${candidate.nid_no}</td>
                <td>${candidate.fname}</td>
                <td>${candidate.lname}</td>
                <td>${candidate.ward}</td>
                <td>${candidate.city}</td>
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => console.error('Error fetching data:', error));
};

</script>

</body>
</html>
