<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Count Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .chart-container {
            width: 70%;
            height: 60%;
        }
        canvas {
            background-color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="voteChart"></canvas>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        
    // Function to fetch data from the backend API and update the chart
    async function fetchCandidateData(wardId) {
        try {
            // Make API call to fetch candidate data for the specified ward_id
            const response = await fetch(`http://localhost:3000/candidateinfo?ward_id=${wardId}`);
            const candidates = await response.json();

            // Check if the response contains candidate data
            if (candidates.length === 0) {
                console.log('No candidates found for this ward.');
                return;
            }

            const candidateNames = candidates.map(candidate => `${candidate.fname} ${candidate.lname}`);  // Full name of candidates
            const voteCounts = candidates.map(candidate => candidate.vote_count);  // Vote counts

            // Generate the bar chart with fetched data
            const ctx = document.getElementById('voteChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: candidateNames,  // Candidate full names
                    datasets: [{
                        label: 'Vote Count',
                        data: voteCounts,      // Vote counts
                        backgroundColor: ['#ff0000', '#008000', '#0000ff', '#ffa500', '#8b0000'],
                        borderColor: '#000000',
                        borderWidth: 1,
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'VOTE COUNT',
                                color: '#000',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'CANDIDATES',
                                color: '#000',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            }
                        }
                    }
                }
            });
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }
    const ward = localStorage.getItem('ward');
    console.log('Ward from localStorage:', ward);
    // Example: Call the function to fetch data for a specific ward (you can change this value dynamically)
    fetchCandidateData(ward); // Replace 123 with the desired ward_id
       
    </script>
</body>
</html>
